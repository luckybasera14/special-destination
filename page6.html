<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fly the Balloons</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <a href="page7.html" id="fly-balloons-btn" class="button red-pink-btn">Fly the Balloons</a>
  </div>
  <div class="balloon-container"></div>
  <script>
    document.getElementById('fly-balloons-btn').addEventListener('click', (e) => {
      e.preventDefault();
      const balloonContainer = document.querySelector('.balloon-container');
      for (let i = 0; i < 15; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
        balloonContainer.appendChild(balloon);
      }
      setTimeout(() => {
        window.location.href = e.target.href;
      }, 1000);
    });
  </script>
</body>
</html>
