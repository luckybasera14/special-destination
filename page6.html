<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="birthday-blast">
    <video autoplay muted loop id="blast-video">
      <source src="https://assets.mixkit.co/videos/preview/mixkit-confetti-falling-from-the-sky-1856-large.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img src="bunting.png" alt="Happy Birthday!" class="bunting-blast">
    <div class="confetti-container"></div>
  </div>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const birthdayBlast = document.getElementById('birthday-blast');
        birthdayBlast.classList.remove('hidden');

        createBalloons(100, 'blast');
        createCrackers(200, 'blast');
        startConfetti(300); // More confetti

        setTimeout(() => {
            window.location.href = 'page7.html';
        }, 4000); // Show blast for 4 seconds
    });
  </script>
</body>
</html>
